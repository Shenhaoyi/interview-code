<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid 实现居中</title>
    <style>
      .wrapper {
        border: 1px solid red;
        height: 100px;
        width: 100px;

        /* grid布局实现居中 */
        display: grid;
        justify-content: center; /* 水平居中 */
        align-content: center; /* 垂直居中 */
      }

      .child {
        border: 1px solid blue;
        width: 50px;

        /* 文字居中 */
        line-height: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="child">hello</div>
    </div>
  </body>
</html>
