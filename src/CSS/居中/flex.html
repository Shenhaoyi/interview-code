<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        border: 1px solid red;
        height: 100px;
        width: 100px;
        
        /* flex布局实现居中 */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .child {
        border: 1px solid blue;
        width: 50px;
        
        /* 文字居中 */
        line-height: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="child">hello</div>
    </div>
  </body>
</html>
