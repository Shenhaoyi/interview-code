<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 实现三栏布局</title>
    <style>
      .parent {
        display: flex;
        height: 300px;
      }
      .left,
      .right {
        width: 200px;
        background: red;
      }
      .center {
        flex-grow: 1;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
