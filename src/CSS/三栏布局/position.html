<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位 实现三栏布局</title>
    <style>
      .parent {
        position: relative;
      }
      .left,
      .right {
        position: absolute;
        width: 200px;
        height: 100px;
        background: red;
      }
      .left {
        left: 0;
        top: 0;
      }
      .right {
        right: 0;
        top: 0;
      }
      .center {
        margin: 0 200px;
        height: 100px;
        border-radius: 20px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
