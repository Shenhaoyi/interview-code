<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid 实现三栏布局</title>
    <style>
      .parent {
        display: grid;
        grid-template-columns: 200px auto 200px;
        column-gap: 10px;
      }
      .left,
      .right {
        height: 100px;
        background: red;
      }
      .center {
        height: 100px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
