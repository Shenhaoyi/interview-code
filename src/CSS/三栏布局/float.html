<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float 实现三栏布局</title>
    <style>
      .left,
      .right {
        width: 200px;
        height: 100px;
        background: red;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .center {
        margin: 0 200px;
        height: 100px;
        border-radius: 20px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent clearfix">
      <div class="left"></div>
      <div class="right"></div>
      <!-- 注意center必须写在后面，不然right会被挤到第二行-->
      <!-- 为什么？感觉像是布局时轮到这个浮动元素，它本来应该在哪一行，就在那一行内中进行浮动 -->
      <div class="center"></div>
    </div>
  </body>
</html>
